<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id = "app">
    {{ message }}
</div>

<div id ="app-2">
    <span v-bind:title="message">
        내 위에 잠시 마우스를 올리면 동적 바인딩된 타이틀 볼 수 있다.
    </span>
</div>

<div id ="app-3">
    <p v-if="seen">이제 볼 수 있슈</p>
</div>

<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
</div>

<div id="app-5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">메시지 뒤집기</button>
</div>

<div id="app-6">
    <p>{{message}}</p>
    <input v-model="message">
</div>

<div id="app-7">
    <ol>
        <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id"
            ></todo-item>
    </ol>
</div>

<script>
    var app = new Vue({
        el:'#app',
        data : {
            message:'안녕요 vue!!'
        }
    })

    var app2 = new Vue({
        el:'#app-2',
        data:{
            message: new Date() + "로드!"
        }
    })

    var app3 = new Vue({
        el:'#app-3',
        data:{
            seen:true
        }
    })

    var app4 = new Vue({
        el:'#app-4',
        data:{
            todos:[
                {text:'learn js'},
                {text:'yaewon'},
                {text:"hyun"}
            ]
        }
    })

    var app5 = new Vue({
        el:'#app-5',
        data:{
            message:"HI HI mr.vue"
        },
        methods:{
            reverseMessage: function(){
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    var app6 = new Vue({
        el:'#app-6',
        data:{
            message:'HI vue!'
        }
    })

    // 컴포넌트 정의 ( 다른 컴포넌트의 템플릿에서 아래 컴포넌트 추가 가능)
    Vue.component('todo-item', {
        props:['todo'],
        template:'<li>{{todo.text}}</li>'
    })

    var app7 = new Vue({
        el:'#app-7',
        data:{
            groceryList : [
            { id: 0, text: 'Vegetables' },
            { id: 1, text: 'Cheese' },
            { id: 2, text: 'Whatever else humans are supposed to eat' }         ]
        }
    })

</script>
